    import random

    cardDatabase = {}

    def checkBalance(cardNum):
        print(f"Balance: {cardDatabase[cardNum]['BALANCE']}")
        print()

    def loginAccount():
        cardNum = input("Enter your card number:")
        pinCode = input("Enter your PIN:")

        if cardNum not in cardDatabase or cardDatabase[cardNum]["PINCODE"] != pinCode:
            print("Wrong card number or PIN!")
            return None
        else:
            print("You have successfully logged in!")
            return cardNum

    def randomSequenceGenerateor(len, possibleChoices):
        seq = ""
        for _ in range(len):
            seq += random.choice(possibleChoices)

        return seq

    def generateNewCardNumber():
        return "400000" + randomSequenceGenerateor(10, "0123456789")

    def generatePinCode():
        return randomSequenceGenerateor(4, "0123456789")

    def createAccount():
        while True:
            cardNum = generateNewCardNumber()
            if cardNum not in cardDatabase:
                pinCode = generatePinCode()
                cardDatabase[cardNum] = {
                                            "PINCODE": pinCode,
                                            "BALANCE": 0
                                        }
                print("Your card has been created")
                print("Your card number:")
                print(cardNum)
                print("Your card PIN:")
                print(pinCode)
                print()
                break

    def printMenu():
        print("""1. Create an account
              2. Log into account
              0. Exit""")

    def main():

        loginedCarNum = None

        while True:
            if not loginedCarNum:
                printMenu()
                option = input()

                if option == "1":
                    createAccount()
                elif option == "2":
                    loginedCarNum = loginAccount()
                elif option == "0":
                    break
            else:
                print("""1. Balance
                2. Log out
                0. Exit""")
                option = input()

                if option == "1":
                    checkBalance(loginedCarNum)
                elif option == "2":
                    print("You have successfully logged out!")
                    loginedCarNum = None
                elif option == "0":
                    break

        print("\nBye!")

    if __name__ == '__main__':
        main()
